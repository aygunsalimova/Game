<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <title>Hidden Numbers</title>
</head>

<body>

    <div class="card text-center">
        <div class="card-header fw-bolder">
            HIDDEN NUMBERS GAME
        </div>
        <div class="card-body">
            <h5 class="card-title">You Have 3 Chances. Use Attentively!</h5>
            <div class="input-group mb-3">
                <input type="number" id="number" class="form-control" aria-label="Dollar amount (with dot and two decimal places)">
            </div>
            <div class="card-footer text-muted">
                <button type="button" id="button" onclick="Game()" class="btn btn-primary active px-5" data-bs-toggle="button" autocomplete="off" aria-pressed="true">FIND</button> </div>
        </div>

        <script src="script.js"></script>
</body>

</html>
